<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop or Browse File</title>
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="PrintEz.css">
</head>
<body style="background-color: #79FF88">
    <h1 id="QueueTime">Queue: 1h 20m</h1>
    
    <div class="container">
        <div class="Dowbox" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="fa-solid fa-cloud-arrow-down" style="font-size: 48px; color: gray;"></div>
            <p style="color: gray;">Drop your file here or select one below.</p>
            <button id="browseButton" onclick="triggerFileInput()">Browse</button>
            <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
        </div>
        <div class="LDowbox">
            <p id="File"></p>
            <div id="fileList"></div>   
            <button id="addToQueueButton" onclick="addToQueue()">
                Add to Queue
            </button>
        </div>
    </div>
    
    <div id="In-Queue">Prints som k√∂ar:</div>
    <div id="queueList"></div>

    <script src="PrintEz.js"></script>
    <script src="PrintEzPrinting.js"></script>
    <script src="script.js"></script>
</body>
</html>
